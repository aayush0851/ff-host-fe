<div class="carousel-container">
  <ng-carousel
    #carousel="ngCarousel"
    [config]="config">
    <ng-template
      [ngCarouselSlide]="carousel"
      let-img>
      <img [src]="img.url"/>
    </ng-template>
  </ng-carousel>

  <div class="navigation prev" (click)="carousel.prev();">
    <i class="fa-solid fa-chevron-left"></i>
  </div>

  <div class="navigation next" (click)="carousel.next();">
    <i class="fa-solid fa-chevron-right"></i>
  </div>

</div>
